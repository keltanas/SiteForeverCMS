imports:
    - { resource: "app/parameters.yml" }

system:
    session:
        storage: native
        handler: native

translator:
    locale: %language%

logger:
    handlers:
        rotating_handler:
            type: rotating
            max: 1
            path: "%sfcms.log_dir%/%env%.log"

page: ~
news: ~
market: ~
elfinder: ~

database:
    debug: "%debug%"
    log: true

doctrine:
    debug: %debug%
    connection:
        dbname: %db_name%
        host: %db_host%
        port: %db_port%
        user: %db_login%
        password: %db_password%
#    cache:
#        metadata: { type: filesystem }
#        query: { type: filesystem }
#        result: { type: filesystem }

template:
    parameters:
        theme: %template_theme%
        compile_check: %debug%
        force_compile: false

mailer:
    transport: %mailer_transport%
    username:  %mailer_username%
    password:  %mailer_password%
    spool:
        type: memory
#        type: file

captcha:
    width: 100
    height: 25
    color: 0x000000
    bgcolor: 0xFFFFFF

gallery:
    mime:
        - 'image/jpeg'
        - 'image/gif'
        - 'image/png'

catalog:
    level: 5
    order_list:
        name: name
        price1: price-a
        price1-d: price-d
    onPage: 5

guestbook:
    email: "%admin%"
